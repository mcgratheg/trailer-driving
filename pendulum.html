<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Pendulum Animation</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
	integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<style>
		body { line-height: 1.6;}
		h2 { margin: 10px; padding: 10px; text-align: center; background: #000066; color: white; border-radius: 5px;}
		form { margin: 10px; padding: 10px; background: #ccccff; border-radius: 5px;}
		fieldset { border: none;}
		button { border-radius: 5px;}
		p { margin: 10px; padding: 10px;})
		canvas { background: #eee; display: block; margin: 0 auto; }
	</style>
	
</head>
<body onload="setup();">
<div class="pure-g">
	<div class="pure-u-1-4">
		<h2>User Inputs</h2>
		<form class="pure-form pure-form-stacked" id="pendulumSetup" onsubmit="return false;">
			<fieldset>
				<label for="speed">Speed/ mph</label>
				<input id="speed" type="number" value="30" min="0">

				<label for="load">Load/ kg</label>
				<input id="load" type="number" value="0" min="0">

				<label for="centreOfMass">Centre of Mass</label>
				<input id="centreOfMass" type="number" step="any" value="0.5" min="0" max="1">
				<span class="pure-form-message">This should be a number between 0 and 1</span>

				<label for="friction">Friction/ N</label>
				<input id="friction" type="number" value="750" min="0"> 

				<label for="force">Force Applied/ N</label>
				<input id="force" type="number" value="1000" min="0">
				<br>
				<button type="submit" class="pure-button pure-button-primary" onclick="valueSetup();">Run</button>
			</fieldset>
		</form>
		<fieldset>
			<input id="speed1" type="hidden" value="60">
			<input id="load1" type="hidden" value="1000">
			<input id="centreOfMass1" type="hidden" step="any" value="0.2">
			<input id="friction1" type="hidden" value="450000">
			<input id="force1" type="hidden" value="500000">
			<button type="submit" class="pure-button pure-button-primary" onclick="heavyFrontSetup();">Heavy Front-loaded</button>
		</fieldset>
		<fieldset>
			<input id="speed2" type="hidden" value="40">
			<input id="load2" type="hidden" value="1000">
			<input id="centreOfMass2" type="hidden" step="any" value="0.9">
			<input id="friction2" type="hidden" value="1000">
			<input id="force2" type="hidden" value="900000">
			<button type="submit" class="pure-button pure-button-primary" onclick="heavyBackSetup();">Heavy Rear-loaded</button>
		</fieldset>
		<fieldset>
			<input id="speed3" type="hidden" value="50">
			<input id="load3" type="hidden" value="200">
			<input id="centreOfMass3" type="hidden" step="any" value="0.2">
			<input id="friction3" type="hidden" value="70000">
			<input id="force3" type="hidden" value="800000">
			<button type="submit" class="pure-button pure-button-primary" onclick="lightFrontSetup();">Light Front-loaded</button>
		</fieldset>
		<fieldset>
			<input id="speed4" type="hidden" value="60">
			<input id="load4" type="hidden" value="200">
			<input id="centreOfMass4" type="hidden" step="any" value="0.9">
			<input id="friction4" type="hidden" value="4000">
			<input id="force4" type="hidden" value="800000">
			<button type="submit" class="pure-button pure-button-primary" onclick="lightBackSetup();">Light Rear-loaded</button>
		</fieldset>		
	</div>
	<div class="pure-u-1-2">
		<canvas id="pendulumAnim" width="650" height="750"></canvas>
			<script src="js/globals.js"></script>
            <script src="js/coords.js"></script>
			<script src="js/road.js"></script>
			<script src="js/tow.js"></script>
			<script src="js/transport.js"></script>
			<script src="js/trailer.js"></script>
			<script src="js/tyre.js"></script>
			<script src="js/pendulum.js"></script>
	</div>
	<div class="pure-u-1-4">
		<h2>Statistics</h2>
		<p>Time/ s : <span id="timeElapsed"></span></p>
		<p>Force/ N : <span id="pendulumForce"></span></p>
		<p>Length of swing/ m : <span id="swingLength"></span> </p>
		<p>Speed of swing/ m/s : <span id="swingSpeed"></span> </p>
		<p>Car swing? : <span id="carInertia"></span></p>
	</div>
</div>
</body>
</html>
